<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cabeceras Múltiples</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<h3 style="text-align: center;">Combinación de cabeceras múltiples y columnas expandidas</h3>

<table>
  <tr>
    <th colspan="2">Head1</th>
    <th colspan="2">Head2</th>
  </tr>
  <tr>
    <th>Head 3</th>
    <th>Head 4</th>
    <th>Head 5</th>
    <th>Head 6</th>
  </tr>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
    <td>D</td>
  </tr>
  <tr>
    <td>E</td>
    <td>F</td>
    <td>G</td>
    <td>H</td>
  </tr>
</table>

</body>
</html>
